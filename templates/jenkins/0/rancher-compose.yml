.catalog:
  name: Jenkins
  version: 1.642.2-rancher1
  description: |
    Jenkins CI management server.
  questions:
    - variable: "plugins"
      type: "multiline"
      label: "List of Plugins"
      description: |
        List of plugins in the format <plugin_name>[:<version>]
        one entry per line.
      default: |
        credentials
        greenballs
        git
        junit
        git-client
        github-api
        github-oauth
        github
        plain-credentials
        scm-api
        ssh-credentials
        ssh-slaves
        swarm
jenkins-primary:
  metadata:
    plugins: |
      ${plugins}

